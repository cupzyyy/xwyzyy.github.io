    <script src="assets/js/auth.js"></script>
    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show active form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${tabName}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });
        
        // Check URL for tab parameter
        const urlParams = new URLSearchParams(window.location.search);
        const tabParam = urlParams.get('tab');
        
        if (tabParam === 'register') {
            document.querySelector('[data-tab="register"]').click();
        }
        
        // Admin login link
        document.getElementById('adminLoginLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('adminLoginModal').style.display = 'flex';
        });
        
        function closeAdminModal() {
            document.getElementById('adminLoginModal').style.display = 'none';
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // In a real app, this would make an API call
            // For demo, we'll use hardcoded credentials
            if (username === 'admin' && password === 'admin123') {
                // Admin login
                localStorage.setItem('ayoUndangUser', JSON.stringify({
                    username: 'admin',
                    name: 'Administrator',
                    isAdmin: true
                }));
                localStorage.setItem('ayoUndangIsAdmin', 'true');
                window.location.href = 'admin.html';
            } else if (username === 'user1' && password === 'password123') {
                // User login
                localStorage.setItem('ayoUndangUser', JSON.stringify({
                    id: 1,
                    username: 'user1',
                    phone: '081234567890',
                    name: 'Budi Santoso',
                    balance: 15000,
                    referrals: 5,
                    referralCode: 'BUDI123',
                    joinDate: 'Jan 2023'
                }));
                localStorage.setItem('ayoUndangIsAdmin', 'false');
                window.location.href = 'dashboard.html';
            } else {
                alert('Username atau password salah! Coba: user1 / password123');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('registerPhone').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                alert('Password tidak cocok!');
                return;
            }
            
            if (username.length < 4) {
                alert('Username minimal 4 karakter');
                return;
            }
            
            if (password.length < 6) {
                alert('Password minimal 6 karakter');
                return;
            }
            
            // Generate referral code
            const referralCode = username.toUpperCase().substring(0, 4) + Math.floor(100 + Math.random() * 900);
            
            // Create user object
            const newUser = {
                id: Date.now(),
                username: username,
                phone: phone,
                password: password, // In real app, hash this!
                name: `User ${username}`,
                balance: 0,
                referrals: 0,
                referralCode: referralCode,
                joinDate: new Date().toLocaleDateString('id-ID', { month: 'long', year: 'numeric' }),
                walletType: '',
                walletNumber: '',
                accountName: '',
                isAdmin: false
            };
            
            // Save to localStorage
            localStorage.setItem('ayoUndangUser', JSON.stringify(newUser));
            localStorage.setItem('ayoUndangIsAdmin', 'false');
            
            alert('Pendaftaran berhasil! Selamat datang di AyoUndang.');
            window.location.href = 'dashboard.html';
        });
        
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('ayoUndangUser', JSON.stringify({
                    username: 'admin',
                    name: 'Administrator',
                    isAdmin: true
                }));
                localStorage.setItem('ayoUndangIsAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Kredensial admin salah!');
            }
        }
    </script>
